bg:
  help_tour:
    merchant:
      order_return:
        show:
          steps:
            - title: Номер
              content: Номер на заявката.
              placement: top
            - title: Дата заявка
              content: Дата и час, на която е направена заявката.
              placement: top
            - title: Статус заявка
              content: Има три статуса на заявката - активна, очаква връщане от клиента и приключена. Първоначално, когато клиентът направи заявка, статусът е "Активна". Когато обработите артикулите за връщане или замяна, заявката ще премине в статус "Очаква връщане от клиента". Когато клиентът върне всички артикули от заявката и ги маркирате като върнати, заявката ще премине в статус "Приключена".
              placement: right
            - title: Поръчка
              content: Информация за поръчката, за която се отнася заявката за връщане и замяна. Можете да видите повече информация за нея, като последвате "Линк към поръчка", за да я отворите.
              placement: top
            - title: Данни за клиента
              content: Информация, която потребителят е дал.
              placement: top
            - title: Артикули за връщане
              content: Артикули, които потребителят иска да върне и да получи парите си за тях обратно.
              placement: top
            - title: Артикул
              content: Артикул, който потребителят желае да върне.
              placement: top
            - title: Количество поръчка
              content: Количество от този артикул, което потребителят е поръчал.
              placement: top
            - title: Количество за връщане
              content: Количество от този артикул, което потребителят желае да върне.
              placement: top
            - title: Сума за връщане
              content: Сума, която трябва да върнете на клиента.
              placement: top
            - title: Статус
              content: Има три статуса на артикулите за връщане към заявката - необработен, очаква се връщане от клиента и върнат. Първоначално, когато клиентът направи заявка, статусът на артикулите за връщане е "Необработен". Когато обработите артикулите те ще преминат в статус "Очаква се връщане от клиента". Когато клиентът върне артикулите и ги маркирате като върнати, артикулите ще преминат в статус "Върнат".
              placement: top
            - title: Обработка
              content: Натиснете този бутон, за да маркирате продуктите като очакващи връщане от клиента.
              placement: top
            - title: Марк. върнати
              content: Маркирайте продуктите като върнати, когато пристигнат от клиента, за да освободите бройката им отново за продажба. Преди това ще се счита, че тези артикули не са при Вас все още и няма да можете да ги продавате.
              placement: top
            - title: Артикули за замяна
              content: Артикули, които потребителят иска да замени с други на тяхно място. В полето "бележка от клиента" в секцията с клиентска информация горе в дясно може да намерите информация с кои нови артикули клиентът иска да замени старите.
              placement: top
            - title: Артикул
              content: Артикул, който потребителят желае да замени.
              placement: top
            - title: Количество поръчка
              content: Количество от този артикул, което потребителят е поръчал.
              placement: top
            - title: Количество за замяна
              content: Количество от този артикул, което потребителят желае да замени.
              placement: top
            - title: Статус
              content: Има три статуса на артикулите за замяна към заявката - необработен, очаква се връщане от клиента и върнат. Първоначално, когато клиентът направи заявка, статусът на артикулите за замяна е "Необработен". Когато обработите артикулите те ще преминат в статус "Очаква се връщане от клиента" - това са старите артикули, които клиентът не желае, затова ще очаквате връщането им. Същевременно с обработката им Вие избирате с кои артикули потребителя желае да ги замени - те ще се добавят в поръчката. Когато клиентът върне старите артикули и ги маркирате като върнати, артикулите ще преминат в статус "Върнат".
              placement: left
            - title: Обработка
              content: Натиснете този бутон, за да изберете новите продукти и да маркирате старите като очакващи връщане от клиента. Новите продукти ще бъдат добавени към свързаната със заявката клиентска поръчка.
              placement: top
            - title: Марк. върнати
              content: Маркирайте старите продуктите като върнати, когато пристигнат от клиента, за да освободите бройката им отново за продажба. Преди това ще се счита, че тези артикули не са при Вас все още и няма да можете да ги продавате.
              placement: top