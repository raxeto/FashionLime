          steps:
            - title: Филтриране
              content: Заявките могат да се филтрират по статус. По подразбиране при първоначално отваряне те са филтрирани по статус "Активна". Сменете стойността във филтъра, за да видите съответните заявки с този статус. Ако изберете празен запис във филтъра, ще виждате всички заявки.
              placement: right
            - title: Детайли
              content: Натиснете този бутон на реда на заявката, за която искате да видите още информация и да обработите.
              placement: top
            - title: Списък със заявки
              content: Това е списъкът със заявките Ви за връщане и замяна. По подразбиране те са подредени спрямо датата на заявката в намалящ ред.
              placement: top