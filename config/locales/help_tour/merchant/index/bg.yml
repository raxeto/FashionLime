  help_tour:
    merchant:
      index:
        steps:
          - title: Добре дошли
            content: Това е началната страница на Вашата търговска секция.
            placement: top
          - title: Меню
            content: Това е основното меню на интерфейсите в търговската секция. От него можете да управлявате продуктите и поръчките си, да правите различни настройки, справки и др.
            placement: bottom
            class_name: main-menu
          - title: Секции
            content: От тук можете да преминете към клиентската секция. Там може да разглеждате сайта като обикновен потребител. Ще можете още и да правите визии - по този начин може да популяризирате продуктите си. Като автор на визиите ще излиза търговеца, към когото Вашият акаунт принадлежи. С аналогичен линк на същото място след това може да се върнете обратно към търговската секция.
            placement: bottom
            class_name: change-sections
          - title: Помощ
            content: Сайтът поддържа актуални инструкции за работа в него. Ако имате затруднения в конкретна страница от сайта натиснете този бутон.
            placement: bottom
            class_name: btn-help-tour
          - title: Поръчки
            content: На началната си страница ще виждате броя на активните поръчки, които чакат да бъдат потвърдени. Натиснете тук, за да ги прегледате и потвърдите.
            placement: top
          - title: Заявки за връщане или замяна
            content: Това е броя на активните заявки за връщане или замяна, които очакват да бъдат обработени. Натиснете тук, за да ги прегледате и обработите.
            placement: top
          - title: Преглеждания от потребители
            content: Броя на преглежданията на Вашите обекти в системата за последните 7 дни. Натиснете на линковете в тази секция, за да направите анализ на разглежданията на обектите, които Ви интересуват.
            placement: top
          - title: Активиране
            content: Профилът Ви все още не е активиран, защото има информация, която е задължителна, а все още не сте попълнили. Натиснете бутона, за да започнете с въвеждането на информацията. Системата ще Ви преведе през няколко стъпки, след коeто Вашият профил вече ще бъде активиран. Преди да активирате профила си, продуктите Ви няма да бъдат видими за потребителите в системата.
            placement: left
          - title: Добавяне на информация за Вашата фирма
            content: Нуждаем се от още малко информация за Вашата фирма. Тези данни ще помогнат нещата на сайта да се случват по-бързо и лесно, както за вас като търговец, така и за нашите потребители.
            placement: left