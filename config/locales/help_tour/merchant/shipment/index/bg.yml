    merchant:
      shipment:
        index:
          steps:
            - title: Добави нова доставка
              content: Създаване на нова доставка.
              placement: top
            - title: Доставки
              content: Списък с доставките Ви. Трябва да имате поне едина активна доставка, за да могат потребителите Ви да правят поръчки към Вас.
              placement: top
            - title: Наименование
              content: Наименование на доставката. Може да бъде например "Бърза", "Експресна", "Стандартна", "На следващия ден" и т.н.
              placement: top
            - title: Описание
              content: Информация за доставката. Само Вие ще виждате това информативно поле.
              placement: top
            - title: Начин на доставка
              content: Как ще бъде доставена поръчката. Ако не откривате подходяща опция в списъка, моля свържете се с нас, за да я добавим.
              placement: top
            - title: Срок на доставка
              content: Срок на доставка в брой дни. Дните могат да бъдат "работни" и "работни и почивни дни". Официалните празници се считат за почивни дни. Срокът на доставка се използва, за да се изчисли прогнозирана дата на доставка до клиента. Ако знаете точно след колко време ще пристигне поръчката с този начин на доставка, въведете едно и също число в "Срок на доставка от" и "Срок на доставка до".
              placement: top
            - title: Начин на плащане
              content: Можете да направите доставката валидна само за определен начин на плащане. Например ако тук изберете "Банков превод", потребители, които не са избрали да платят чрез банков превод, няма да могат да използват този тип доставка. Ако изберете "Важи за всички", то тогава доставката няма да е обвързана с начин на плащане.
              placement: top
            - title: Цена
              content: Цена на доставката.
              placement: top
            - title: Мин. стойност на поръчката
              content: Минималната стойност на поръчката определя, че доставката ще важи само за поръчки със стойност по-голяма или равна на минималната стойност. Например ако тук попълните стойност 50лв. потребител ще може да избира тази доставка, само ако поръчката му е на стойност 50 или повече лева. Сложете стойност 0лв. ако искате тази доставка да важи за всякаква сума на поръчката.
              placement: top
            - title: Активна
              content: Определя дали доставката е активна или не. Ако не е активна, потребителят няма да я вижда и няма да може да я избира в списъка с доставките в поръчката. 
              placement: top
            - title: Изтриване
              content: Натиснете този бутон, ако искате да изтриете доставка. Няма да можете да изтриете доставка, ако вече има направени поръчки с нея. В този случай можете да я деактивирате - като промените стойността на полето "Активна". Тогава тя няма да бъде видима за потребителя и той няма да може да я избира в поръчката.
              placement: top
            - title: Запази
              content: Ако променяте стойността на някое от полетата, или сте добавили нови доставки, натиснете този бутон, за да запаметите промените.
              placement: top