    merchant:
      products_import:
        index:
          steps:
            - title: Вид на файла за импорт
              content: Може да импортирате много продукти наведнъж, като подготвите файл с тях. Файлът може да бъде  Excel, Open Ofice, Comma-separated (.csv) или Tab-separated (.tsv).
              placement: top
            - title: Колони
              content: Файлът трябва да съдържа определени колони - наименованията им (зададени в първия ред от файла) са строго специфични и трябва да са изписани във файла.
              placement: top
            - title: Примерен файл
              content: Ако не знаете наименованията на колоните може да свалите примерен файл, в който те са описани. Описано е и значението на всяка колона. Изтрийте от примерния файл всички редове без първия (който съдържа имената на колоните) и попълнете от втори ред нататък данните за продуктите, които искате да импортирате.
              placement: top
            - title: Избор на файл
              content: След като подготвите файла, натиснете този бутон, за да го изберете.
              placement: top
            - title: Предварителен преглед
              content: След като файлът е избран, натиснете този бутон, за да визуализирате на екрана продуктите, които ще импортирате. Ако има грешки ще излезе съобщение и ще може да определите точно в кои записи са те. След това трябва да оправите тези грешки във файла и да го изберете за предварителен преглед отново. Ако няма грешки може да прегледате продуктите и ако намирате всичко наред да ги импортирате посредством бутона "Импортирай".
              placement: top