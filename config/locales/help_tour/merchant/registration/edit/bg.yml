            - title: Потребителски профил
              content: Това е информация за Вас. Тя няма да се визуализира на потребителите, защото сте асоцииран към търговски профил. Затова всички действия, които ще предприемате в клиентската секция (напр. създаване на визия, оценяване на продукт), ще са от името на Вашия търговец, а не Ваше лично име. Ако искате да промените паролата си използвайте менюто Профил -> Промяна на парола.
              placement: top
            - title: Запази
              content: След като промените данните, които желаете, натиснете този бутон, за да ги запаметите. За промяна на потребителско име или имейл трябва да въведете текущата си парола за потвърждение.
              placement: top
              class_name: btn-save-up