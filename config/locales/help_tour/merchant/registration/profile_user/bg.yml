          steps:
            - title: Асоциирани потребители
              content: Можете да създавате потребители, които ще бъдат асоциирани към Вашия профил. Те ще имат достъп до Вашите продукти, поръчки, настройки на доставки, плащания и таблици с размери. Асоциираните потребители няма да имат достъп единствено до Вашия търговски профил, който само Вие като администратор на търговски профил ще може да достъпвате и променяте.
              placement: top
            - title: Създай нов потребител
              content: Натиснете този бутон, ако искате да създадете нов потребител.
              placement: top
            - title: Потребител
              content: Потребителско име.
              placement: top
            - title: Email
              content: Email на потребителя.
              placement: top
            - title: Име
              content: Име на потребителя.
              placement: top
            - title: Фамилия
              content: Фамилия на потребителя.
              placement: top
            - title: Последно влизане
              content: Дата и час на последно влизане в системата.
              placement: top
            - title: Статус
              content: Потребителят може да бъде активен и неактивен. Ако е неактивен, той няма да може вече да влиза в системата. По този начин може да забраните достъп на даден Ваш потребител.
              placement: top
            - title: Запази
              content: Ако правите промени по статуса на съществуващите потребители, натиснете този бутон, за да ги запаметите.
              placement: top