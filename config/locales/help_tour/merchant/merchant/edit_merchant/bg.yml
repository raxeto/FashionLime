          steps:
            - title: Име
              content: Това е името на Вашата организация. Не можете да го редактирате, защото така ще смените URL адресите на вашите страници.
              placement: top
            - title: Описание
              content: Това е информация за Вашата организация - може да сложите кратка история, как е създадена, мисия и визия за бъдещето, цели или друга информация, която искате да Ви представя пред потребтелите. Описанието ще се визуализира в публичния Ви профил в сайта.
              placement: top
            - title: Телефон
              content: Tелефонен номер за връзка с вас. Може да бъде показан на потребител, който иска да върне или замени ваша стока.
              placement: top
            - title: Срок за връщане или замяна
              content: Това е срок в брой дни, в който потребителят може да върне или замени продуктите. Не може да е по-малък от минимално разрешения законово. Освен за информираност на потребителя се използва и в системата, за да валидира дали е позволено потребителят да прави заявка за връщане и замяна на дадена поръчка. Ако срокът е изтекъл, системата го спира.
              placement: top
            - title: Политика за връщане и замяна
              content: Въведете тук политиката на Вашата фирма за връщане и замяна на продуктите - например специфични изисквания за запазване на опаковката, дрехата или др.
              placement: top
            - title: Указания към клиента за връщане и замяна
              content: напишете указания, които потребителят да изпълни при връщане или замяна. Напр. "Върнете продукта до офис София Аксаков на Еконт до фирма "Биценс" ООД, тел. 0899 999 999. Изпратете пратката с наложен платеж./ Попълнете данни за банкова сметка в бележката на заявката".
              placement: top
            - title: Website
              content: Въведете адреса на уебсайта Ви, ако притежавате такъв. Уебсайтът трябва да започва с http:// или https:// в зависимост от протокола на сайта ви. Например http://www.example.com
              placement: top
            - title: Общи условия
              content: Трябва да заявите съгласие за спазване на общите условия
              placement: top
            - title: Качи лого
              content: Натиснете този бутон, за да качите лого на Вашата организация.
              placement: right
            - title: Запази
              content: След като въведете данните, натиснете този бутон, за да запаметите промените.
              placement: top