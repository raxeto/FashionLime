          steps:
            - title: Нов начин на плащане
              content: Създаване на начин на плащане.
              placement: top
            - title: Начини на плащане
              content: Списък с начините Ви на плащане. Трябва да имате поне един активен начин на плащане, за да могат потребителите Ви да правят поръчки към Вас.
              placement: top
            - title: Начин на плащане
              content: Тип начин на плащане (наложен платеж, банков превод или EasyPay). Може да имате само един активен запис в даден момент за всеки тип начин на плащане. Ако искате да въведете нова информация за този тип начин на плащане, деактивирайте първо стария запис, като промените полето "Активен".
              placement: top
            - title: Информация за плащане
              content: Съдържа специфична информация за този начин на плащане. Например IBAN ако начинът на плащане е банков превод и т.н.
              placement: top
            - title: Активен
              content: Определя дали начинът на плащане е активен или не. Ако не е активен, потребителят няма да го вижда и няма да може да го избира в списъка с начините на плащане в поръчката. 
              placement: top
            - title: Редакция
              content: Натиснете бутона за редакция на реда на начина на плащане, който искате да промените. Няма да можете да редактирате начин за плащане различен от наложен платеж, ако вече има направени поръчки с него. Ако искате да промените данните за бъдещи поръчки, деактивирайте това плащане, като промените полето "Активен" и въведете нов активен начин на плащане с новите валидни параметри.
              placement: left