  help_tour:
    merchant:
      payment_type:
        activation:
          steps:
            - title: Наложен платеж
              content: Ако използвате наложен платеж (позволявате на клиентите си да плащат поръчката при получаване), отговорете с "Да" на този въпрос. В противен случай отговорете с "Не".
              placement: top
            - title: Банков превод
              content: Ако имате опция за плащане банков превод (клиентите превеждат сумата на поръчката по Ваша банкова сметка), отговорете с "Да" на този въпрос и попълнете данни за банковата си сметка. В противен случай отговорете с "Не".
              placement: top
            - title: EasyPay
              content: Ако клиентите Ви могат да плащат поръчките си през EasyPay, отговорете с "Да" на този въпрос и въведете данни от регистрацията си в EasyPay. Тогава при Ваша поръчка с този начин на плащане, системата ще генерира код за плащане във Вашия EasyPay акаунт, чрез който клиентът може да Ви плати в офис на EasyPay, през банкомат, разполагащ с опцията B-pay или онлайн на ePay.bg. Ако не използвате EasyPay отговорете с "Не".
              placement: top
            - title: Запази
              content: След като въведете данните, натиснете този бутон, за да запаметите промените.
              placement: top