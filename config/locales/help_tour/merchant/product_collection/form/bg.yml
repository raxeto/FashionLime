          steps:
            - title: Име на колекция
              content: Препоръчваме Ви да не въвеждатe дълго име на колекция. Името ще участва и в URL адреса за страницата на колекцията (изписано с латински букви).
              placement: top
            - title: Описание
              content: Напишете детайли за Вашата колекция. Те ще се визуализират в страницата на колекцията.
              placement: top
            - title: Сезон
              content: Сезон, за който колекцията се отнася.
              placement: top
            - title: Година
              content: Година, за която колекцията се отнася.
              placement: top
            - title: Снимка на колекция
              content: С този бутон може да качите снимка на колекцията. Снимките на колекциите във FashionLime са с размери 996 x 547 (ширина 996px, височина 547px). За оптимални резултати качвайте снимки с такива размери.
              placement: top
            - title: Запаметяване
              content: След като въведете данните, натиснете този бутон, за да запаметите промените.