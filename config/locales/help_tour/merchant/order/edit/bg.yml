  help_tour:
    merchant:
      order:
        edit:
          steps:
            - title: Номер
              content: Номер на поръчката.
              placement: top
            - title: Дата
              content: Дата и час, на която е направена поръчката.
              placement: top
            - title: Начин на плащане
              content: Начин на плащане, който потребителят е избрал за тази поръчка.
              placement: top
            - title: Информация за плащане
              content: Детайли за начина на плащане.
              placement: top
            - title: Код за плащане
              content: При банков превод в това поле е номерът на поръчката, който трябва да бъде вписан в платежното нареждане от клиента. При плащане чрез EasyPay в това поле е 10-цифреният код за плащане, генериран от системата на EasyPay, който се отнася за тази поръчка.
              placement: top
            - title: Доставка
              content: Тип доставка, която потребителят е избрал. Моля, променяйте типа доставка само със знанието на потребителя.
              placement: top
            - title: Прогнозиран срок
              content: Прогнозиран срок, в който потребителят ще очаква поръчката да бъде доставена. Той се изчислява от системата спрямо датата на поръчката и срока на доставка в брой дни, който сте задали в настройките на доставката.
              placement: top
            - title: Дата на доставка
              content: Съдържа реалната дата, на която потребителят ще получи стоката. Попълнете това поле, когато потвърждавате поръчката. То ще се включи в имейла за потвърждение като информация за потребителя кога да очаква доставката.
              placement: top
            - title: Цена на доставката
              content: Задава се първоначално от цената, дефинирана в избраната доставка. Ако смените доставката автоматично се сменя и цената. Въпреки това може да редактирате това поле. Моля, променяйте цената на доставката само със знанието на потребителя.
              placement: top
            - title: Бележка към клиента
              content: Ако имате специфична информация, която искате да изпратите на потребителя, може да попълните това поле. Потребителят ще го получи в имейла за потвърждение на поръчката.
              placement: top
            - title: Статус
              content: Първоначално статусът на поръчка е "Активна" ако избраният начин на плащане е наложен платеж и "Очаква плащане" ако начинът на плащане е EasyPay или банков превод. Сменете статуса на поръчката на "Потвърдена" след като получите плащането (при EasyPay или банков превод) или след като я обработите (при наложен платеж).
              placement: top
            - title: Данни за клиента
              content: Информация, която потребителят е дал.
              placement: top
            - title: Само в работни дни
              content: Дали потребителят желае продуктите да бъдат доставени само в работни дни, или е наличен на адреса през цялото време.
              placement: top
            - title: Желае фактура
              content: Дали потребителят желае да му бъде издадена фактура за поръчката. В полето "Бележка от клиента" може да намерите информация за фактурата.
              placement: top
            - title: Бележка от клиента
              content: Специфична информация от потребителя за Вас. Може да са инструкции, данни за фактурата или друга информация.
              placement: top
            - title: Артикули
              content: Информация за артикулите, които потребителят е поръчал.
              placement: top
            - title: Цена
              content: Единична цена без отстъпка.
              placement: top
            - title: Отстъпка
              content: Процент отстъпка.
              placement: top
            - title: Цена с отстъпка
              content: Единична цена с отстъпка.
              placement: top
            - title: Количество
              content: Количество, което потребителят е поръчал.
              placement: top
            - title: К-во очакващо връщане
              content: Количество, което потребителят се очаква да върне.
              placement: top
            - title: Върнато количество 
              content: Количество, което потребителят вече е върнал.
              placement: top
            - title: Общо
              content: Обща сума за артикула - цена с отстъпка умножено по реалното количество (поръчаното количество, от което е извадено количеството, очакващо връщане и вече върнатото количество).
              placement: top
            - title: Партиди
              content: Количества, от които са били изписани артикулите във формат "[ID на количество] Партида" разделени със запетая, ако са повече от едно.
              placement: top
            - title: Заявка за връщане или замяна
              content: Информация за направена заявка за връщане или замяна, чийто статус е "Активна". Моля, обработете заявката.
              placement: top
            - title: Заявка за връщане или замяна
              content: Информация за направена заявка за връщане или замяна, която вече е била обработена.
              placement: top