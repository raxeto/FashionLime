            - title: Филтриране
              content: Поръчките могат да се филтрират по статус. По подразбиране при първоначално отваряне те са филтрирани по статус "Активна" и статус "Очаква плащане". Сменете стойността във филтъра, за да видите съответните поръчки с тези статуси. Ако не изберете нито един статус, ще виждате всички поръчки.
              placement: right
            - title: Детайли
              content: Натиснете този бутон на реда на поръчката, за която искате да видите още информация и да обработите.
              placement: top
            - title: Списък с поръчки
              content: Това е списъкът с поръчките Ви. Ако сте филтрирали да се виждат само активни поръчки, по подразбиране те са подредени спрямо края на прогнозирания срок на доставка и датата на поръчката в нарастващ ред. При всички други случаи те са подредени спрямо датата на поръчката в намалящ ред.
              placement: top