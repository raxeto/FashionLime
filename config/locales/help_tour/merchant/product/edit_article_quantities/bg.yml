            - title: Таблица с количества на продукт
              content: За всеки вариант (артикул) на продукта може да добавяте едно или няколко налични количества. При закупуване на артикул от потребител, системата изписва автоматично, като ако има повече от един запис с налично количество (например 2 записа с 2 различни партиди) изписва най-напред от по-рано добавения запис (този с по-малко ID). След промяна на някое от полетата, натиснете бутона Запази, за да запаметите промените.
              placement: top
            - title: Количество
              content: Първоначално количество за артикула. След добавяне на запис можете да го редактирате, но не и със стойност по-малка от продаденото количество (което първоначално е нула).
              placement: top
            - title: Продадено количество
              content: Информативна колона за текущо продаденото количество от този запис за количества. 
              placement: top 
            - title: Партида
              content: Информативна колона, предназначена да съхранява номер на партида, към която това количество принадлежи. Ако не използвате партиди, може да оставите това поле празно.
              placement: top
            - title: Забележка
              content: Информативна колона, в която да съхранявате всякаква полезна за Вас информация, характеризираща количеството.
              placement: top
            - title: Активно
              content: Колона, с която можете да деактивирате количество. Ако количество е деактивирано, няма да можете да продавате от него. По-късно можете да го активирате обратно. Ако деактивирате всички количества за даден вариант (артикул) той няма да може да се продава - на потребителя ще излиза съобщение, че не е наличен.
              placement: top