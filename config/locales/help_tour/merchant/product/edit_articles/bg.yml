            - title: Таблица с варианти на продукт
              content: Комбинацията цвят и размер на продукта образуват един вариант или артикул. Вариантите се синхронизират автоматично спрямо цветовете и размерите, които задавате в Основната информация за продукта. 
              placement: top
            - title: Цени за вариант
              content: За различните варианти може да имате различни цени и/или отстъпки. Ако има различни цени за различните варианти в списъка с продукти в потребителската секция цената ще се показва като диапазон с тире (напр. 34.90-39.90). Ако има отстъпка цената ще бъде задраскана и показана до цената с отстъпка. Чрез полетата Цена и Отстъпка може да променяте крайната Цена с отстъпка. След промяна натиснете бутона Запази, за да запаметите промените.
              placement: top
            - title: Налично количество
              content: Информативна колона за текущо наличното количество от вариант. Количествата се задават в секция Количества вдясно.
              placement: top