            - title: Качване на снимки
              content: С този бутон може да качвате снимки. Ще се отвори диалог за избор на файл, от който може да изберете един или няколко файла наведнъж (задържайки Ctrl при избора). За постигане на оптимални резултати качвайте снимки с препоръчаните размери, или поне с еднакво съотношение на ширина към височина (0.75). Снимките трябва да бъдат с бял фон, а снимката, предназначена за правене на визии, трябва да бъде с прозрачен фон. След като изберете файловете, задайте им параметри и натиснете бутона "Запази" или бутона "Качи".
              class_name: btn-file
              placement: left
            - title: Задаване на параметри на снимките
              content: За всяка от снимките може да зададете цвят (като попълването на цвят е задължително, ако продуктът се предлага в повече от един цвят). Параметърът "Подходяща за визии" определя дали снимката ще бъде видима в интерфейса за правене на визии. В момента продукт може да има само една снимка, която се показва за правене на визии. Подредбата е число, по което снимките ще бъдат подредени при показване на потребителя. Първата снимка в подредбата ще бъде основна и ще представя продукта при визуализиране на продуктите в списък - в категориите на продуктите например. Ако подредбата не е зададена, тя ще бъде по реда на добавяне на снимките.
              placement: top