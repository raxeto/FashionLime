    merchant:
      product:
        index:
          steps:
            - title: Добавяне на нов запис
              content: Натиснете този бутон, ако искате да добавите нов продукт.
            - title: Импорт на снимки
              content: Натиснете този бутон, ако искате да качите снимки за няколко продукта. Това е бърз начин да асоциирате снимките към продукти, без да се налага да влизате в интерфейса за редакция на всеки продукт.
              placement: top
            - title: Импорт на продукти
              content: Натиснете този бутон, ако искате да създадете продукти чрез подготвен от Вас файл за импорт.
              placement: top
            - title: Редактиране на продукт
              content: Натиснете този бутон, ако искате да редактирате данните за продукта на реда.
              placement: top
            - title: Изтриване на продукт
              content: Натиснете този бутон, ако искате да изтриете продукта на реда. Няма да можете да изтриете продукта, ако той се използва от други обекти в системата - например ако е бил вече поръчан, или е бил включен във визии. Ако искате продуктът да не е видим за потребителите, можете да смените статуса му на "Скрит".
              placement: top
            - title: Списък с продукти
              content: Това е списъкът с продуктите Ви, подредени в намалящ ред спрямо датата на добавяне.
              placement: top