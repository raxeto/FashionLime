    merchant:
      product:
        form:
          steps:
            - title: Име на продукта
              content: Препоръчваме Ви не въвеждатe дълго име на продукт. Ако е много дълго, то няма да се вижда изцяло в списъка с продукти, който разглеждат потребителите. Името ще участва и в URL адреса за самия продукт (изписано с латински букви).
            - title: Колекция
              content: Колекция, към която принадлежи продукта. Ако все още не сте добавили желаната колекция, можете да го направите от Продукти -> Колекции. Продуктите със зададена колекция ще участват в специална страница създадена за нея.
              placement: top
            - title: Описание
              content: Напишете детайли за Вашия продукт (материя, дизайн, особености). Те ще се визуализират в страницата на продукта.
              placement: top
            - title: Търговска марка
              content: Асоциирайте продукта към търговска марка, или оставете полето празно, ако не принадлежи към никоя марка. Ако не откривате желаната търговска марка се свържете с нас, за да я добавим.
              placement: top
            - title: Категория
              content: Категория на продукта, под която да бъде намиран от потребителите. Ако не можете да определите към коя категория е продукта Ви, не се колебайте да ни потърсите.
              placement: top
            - title: Статус
              content: Ако статусът на продукт е "Видим", то той може да бъде разглеждан и поръчван (ако има наличност) от потребителите. Ако статусът е "Скрит", то тогава продуктът няма да бъде видим за потребителите - ще го виждате единствено Вие в администраторските интерфейси. Ако статусът е "Видим без възможност за продажба", то потребителите ще могат да го разглеждат, но няма да може да го поръчват. Препоръчваме този статус, за продукти, които все още не сте пуснали в продажба, а предстои да бъдат пуснати. За продукти, които са изчерпани, препоръчваме статус "Видим" и налично количество нула - тогава ще бъде визуализиран като "изчерпан".
              placement: left
            - title: Размери
              content: Задължително изберете размери на продукта. Ако той няма размери, изберете Без размер -> Универсален. Ако не намирате желания размер, моля свържете се с нас. За всяка комбинация цвят и размер, ще може да зададете налични количества и цена.
            - title: Цветове
              content: Задължително изберете цветове за продукта. Изберете повече от един цвят само ако предлагате продукта в различни цветови варианти. Например ако блуза предлагате в син вариант и в червен вариант, изберете синьо и червено. Но ако блузата е шарена със сини и червени шарки, то тогава изберете цвят "шарен", а не цветовете "синьо" и "червено".
            - title: Тип облекло
              content: Изберете типове облекло, към които можете да категоризирате продукта. Въпреки, че не е задължително за попълване, ако е попълнено ще излиза в търсенията на клиентите при търсене със зададен филтър за тип облекло.
            - title: Имейл при минимално количество
              content: Задайте този параметър, ако искате да получите предупреждение по имейла, когато наличното количество на някой от вариантите (цвят + размер) стане по-малко или равно на това число. Ако въведете нула, то тогава ще получите имейл, когато продуктът се изчерпа. Ако оставите полето празно, няма да получавате уведомление.
              placement: top
            - title: Базова цена
              content: При създаване на продукта трябва да бъде попълнена. Системата ще зададе тази цена на всички варианти от цветове и размери на продукта. След това може да промените цената за конкретен вариант. При редактиране трябва да е попълнена, само ако добавяте нов цвят или размер, за да се зададе като цена на новодобавените варианти.
              placement: top
            - title: Запаметяване
              content: След като въведете данните, натиснете този бутон, за да запаметите промените.