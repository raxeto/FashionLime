          steps:
            - title: Създай нова таблица
              content: Създаване на нова таблица с размери.
              placement: top
            - title: Таблици с размери
              content: Списък с таблиците Ви с размери. Те ще се визуализират в страницата с детайлите на Вашите продукти. Коя таблица ще се визуализира за конкретния продукт се определя от категорията на размера, от която сте избрали размерите на продукта. Не добавяйте повече от една таблица за една категория размер.
              placement: top
            - title: Име
              content: Името на таблицата с размери се визуализира на потребителя в прозореца с размерите над таблицата. Примерни стойности могат да бъдат "Стандартна номерация", "Размери" и т.н.
              placement: top
            - title: Категория размер
              content: Категория размер, за която се отнася таблицата с размерите.
              placement: top
            - title: Забележка
              content: Съдържа специфична информация за таблицата с размери, която искате да съобщите на потребителя. Тя ще се визуализира на потребителя в прозореца с размерите.
              placement: top
            - title: Редактиране
              content: Натиснете този бутон на реда на таблицата с размери, която искате да редактирате.
              placement: top
            - title: Изтиване
              content: Натиснете този бутон на реда на таблицата с размери, която искате да изтриете.
              placement: top