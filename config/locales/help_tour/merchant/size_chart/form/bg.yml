      size_chart:
        form:
          steps:
            - title: Име
              content: Името на таблицата с размери се визуализира на потребителя в прозореца с размерите над таблицата. Примерни стойности могат да бъдат "Стандартна номерация", "Размери" и т.н.
              placement: top
            - title: Категория размер
              content: Категория размер, за която се отнася таблицата с размерите. Ако не откривате подходяща опция за избор, моля свържете се с нас, за да я добавим.
              placement: top
            - title: Забележка
              content: Въведете в това поле специфична информация за таблицата с размери, която искате да съобщите на потребителя. Тя ще се визуализира на потребителя в прозореца с размерите.
              placement: top
            - title: Инструкции
              content: Следвайте инструкциите, за да попълните таблицата.
              placement: top
            - title: Запази
              content: След като въведете данните, натиснете този бутон, за да запаметите промените.
              placement: top