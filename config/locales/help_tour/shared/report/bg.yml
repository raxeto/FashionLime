bg:
  help_tour:
    shared:
      report:
        steps:
          - title: Филтри
            content: Това са филтри на данните на справката. Винаги избирайте подходящи филтри, особено когато данните, които се обработват са много. Ако не зададете филтри при наличието на много данни е възможно да изтече времето за обработка на справката Ви на сървъра и да не получите резултат. 
            placement: top
            class_name: report-filters-container
          - title: Скриване на филтри
            content: Филтрите са позиционирани в секция, която може да се скрие и покаже отново с цел да спестите място на екрана. С този бутон може да скриете секцията. Ако кликнете на имената на филтрите след това, може да ги покажете. Повторен клик ги скрива отново.
            placement: left
            class_name: close-filters
          - title: Изчистване на филтри
            content: Натиснете този бутон, ако искате да изчистите всички стойности на филтрите, които вече сте избрали. След натискането му филтрите се връщат в начално положение - без избрани стойности.
            placement: left
            class_name: clear-filters
          - title: Полета
            content: Изберете от дадените полета кои искате да видите в справката. Има два типа полета - обикновени и суматори. Суматорите са изредени в най-дясната колона с полета. Суматорите сумират стойностите си при групиране на обикновените колони. Групирането на обикновените колони се прави, за да не се размножават записи с еднакви стойности.
            placement: top
            class_name: report-fields-container
          - title: Избрани полета
            content: Полета, които вече сте избрали за визуализиране в справката. Със стрелките вдясно можете да сменяте реда им. Това става като изберете едно поле от списъка с избрани полета и натискате стрелките, за да го преместите на желаното от Вас място. Реда на полетата има значение за подредбата на колоните в таблица (ако сте избрали табличен вид на справката) и за определяне хоризонтална и вертикална ос (ако сте избрали графичен вид на справката). Ако искате да премахнете поле от избора си, го направете като премахнете отметката (check box-a) преди него.
            placement: left
            class_name: selected-fields
          - title: Скриване на полета
            content: Полетата са позиционирани в секция, която също може да се скрие. Използвайте този бутон за целта. 
            placement: left
            class_name: close-fields
          - title: Изчистване на полета
            content: Натиснете този бутон, ако искате да изчистите избора си от полета.
            placement: left
            class_name: clear-fields
          - title: Вид на справката
            content: Таблицата може да бъде генерирана като таблица или като няколко типа графики. Посочете с мишката различните опции, за да видите какви са изискванията за генериране на конкретен вид справка.
            placement: top
            class_name: report-type
          - title: Генерирай
            content: Когато сте готови с избора си на филтри, полета, тяхната подредба и вида на справката, натиснете този бутон, за да я генерирате.
            placement: top
            class_name: btn-generate
          - title: Справка
            content: Резултат от генерираната от Вас динамична справка.
            placement: top
            class_name: report-result