      bootstrap_table:
        steps:
          - title: Грид таблица
            content: Записите са визуализирани в грид таблица. Можете да я сортирате по всяка от колоните в намалящ или нарастващ ред като кликнете на желаната колона веднъж или два пъти.
            placement: top
            class_name: bootstrap-table
          - title: Филтриране на таблицата
            content: Натиснете този бутон, ако искате да филтрирате таблицата. Изберете колоната, по която искате да филтрирате. Филтърът за нея ще се появи в дясно. Натиснете на него и въведете стойността за филтриране. Потвърдете с бутона с отметката. За да премахнете филтър деселектирайте го в менюто на бутона за филтриране.
            placement: top
            class_name: btn-filter
          - title: Скриване на колони и експорт
            content: Натиснете левия бутон, ако искате да скриете колони от таблицата. Ще се появи меню, в което можете да деселектирате колоните, които не искате да се виждат. Натиснете десния бутон, ако искате да експортирате данните от таблицата във файл. Ще се появи меню, от което може да изберете типа на генерирания файл.
            placement: left
            class_name: columns